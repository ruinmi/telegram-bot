<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="/static/resources/favicon.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>聊天记录</title>
    <link rel="stylesheet" href="/static/chat.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <input type="text" id="searchBox" placeholder="请输入日期或聊天内容进行搜索...">
            <button id="confirmSearch" onclick="searchMessages()">搜索</button>
            <select id="chatSelect" class="select-component">
            </select>
            <select id="reactionSelect" class="select-component" title="表情排序">
            </select>
        </div>
        <div id="overlay">
          <div id="loader"></div>
        </div>
        <div id="messages"></div>
    </div>
    <button id="scrollTop" class="scroll-button" onclick="window.scrollTo(0, 0)">⬆️</button>
    <button id="scrollBottom" class="scroll-button" onclick="window.scrollTo(0, document.body.scrollHeight)">⬇️</button>
    <script>window.CHAT_ID = "{{ chat_id }}";</script>
    <script src="/static/chat.js"></script>
</body>

</html>
